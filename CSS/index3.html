
<!doctype html>
<html>
<head>
    <title>Example Domain</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
     <style type="text/css">
     
     p {
         font-family: Arial, Helvetica, sans-serif;
     }
     
     .fett {
         font-weight: bold;
         color: green;
         font-size: 150%;
     }
     
     .kursiv {
         font-style: italic;
     }
     
     .unterstrichen {
        text-decoration: underline;
     }
     
     .gruenebox {
         width: 300px;
         height: 50px;
         background-color: green;
         text-align: justify;
     }

    </style>   
</head>

<body>

<div class="gruenebox">
    <p>Dies ist etwas Text.</p>
</div>

    <p class="fett">Dies ist etwas fetter Text.</p>
    
    <p class="kursiv">Dies ist etwas <span class="unterstrichen">kursiver</span> Text.</p>

</body>
</html>
